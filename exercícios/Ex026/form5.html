<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmas">
            <label for="isxmas">Masculino</label>
            <input type="radio" name="sexo" id="isxfem">
            <label for="isxfem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="esfut" id="ifut"> <label for="ifut">Futebol</label> <br>

            <input type="checkbox" name="esbas" id="ibas"><label for="ibas"> Basquete</label> <br>

            <input type="checkbox" name="esjud" id="ijud"> <label for="ijud">Judô</label> <br>

            <input type="checkbox" name="esvol" id="ivol"><label for="ivol"> Volei</label> <br>

        </fieldset>
        
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">


        
        
     </form>
    
</body>
</html>
