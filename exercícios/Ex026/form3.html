<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>

    <form action="cadastro.php" method="get">

            <p>
                <label for="inome"> Nome Do Aluno:</label>
                <input type="text" name="Nome" id="inome" required maxlength="30" placeholder="Nome completo" autocomplete="name">
            </p>
            
            <p>
                <label for="imedia">Média:</label>
                <input type="number" name="senha" id="imedia" required min="0" max="10" placeholder="0 a 10" step="0.1">
            </p>

            <p>
                <label for="imes">Mês Letivo:</label>
                <input type="month" name="mês" id="imes">
            </p>
                
            <p>
                    <label for="idata">Data:</label>
                    <input type="date" name="Data" id="idata">
            </p>

            <p>
                <label for="ihora">Hora:</label>
                <input type="time" name="hora" id="ihora">
            </p>
            
            
            
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>



    </form>

</body>
</html>
