<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha primeira tabela</title>
    <style>

        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width:400px;
            border-collapse: collapse;
        }

        tr.linha{
            background-color: rgb(95, 80, 80);
        }

        td{
            border: 1px solid black;
            padding: 5px;
        }
        
        td.dado{
            background-color: yellow;
        }






    </style>
</head>
<body>
    <h1>Tabela</h1>

<!--
    Hierarquia de tabelas(simples):
        Table = Tabela
            Table Row = Linha de tabela
                Table Header = CabeÃ§alho de tabela
                    Table Data = Dado de tabela
-->

    <table>
        <tr class="linha">
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td class="dado">A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <TD>B4</TD>
            <TD>C4</TD>
        </tr>
    </table>
</body>
</html>
