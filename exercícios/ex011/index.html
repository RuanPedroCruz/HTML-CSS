<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em dispositivos diferentes ou aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="Imagens/imagem.P.png" type="image/png">

        <source media="(max-width: 1050px)" srcset="Imagens/imagem.M.png" type="image/png">
        
        <img src="Imagens/imagem.G.png" alt="imagem flexível">
    </picture>
    <h2>Reproduzindo áudios</h2>
    <p>vamos aprender a reproduzir áudios em HTML5.</p>
    <audio>
      <source src="midia/snow.mp3" type="audio/mpeg">
    </audio> 
     
    <audio preload="metadata"
    
    src="midia/guanacast.mp3" controls autoplay>
    
    </audio>

    <h2>Reproduzindo vídeos</h2>



</body>
</html>
