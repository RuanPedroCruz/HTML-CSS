    <h1>Parágrafos e quebras de linhas </h1>
    <hr>
    <p>Você pode escrever um parágrafo
         do jeito de quiser, basta escrever
          entre o par de tags p e /p !</p>

          <p>Se Você quiser quebrar o texto
             em um lugar específico <br> como esse
        Você pode usar a tag &lt;br&gt;</p>

        <p> Vamos adicionar alguns símbolos: 
            &reg;
            &copy;
            &trade;
            &euro;

                &#x1f596; <br> &#x1f913;



            </p>
